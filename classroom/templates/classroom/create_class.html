{% extends 'classroom/base.html' %}

{% block title %}
  Create Class
{% endblock %}

{% block content %}
  <div class="container">
    <form action="" method="post">
      {% csrf_token %}

      <div class="mt-3">
        <label for="name" class="form-label">Name of Classroom</label>
        <input type="text" class="form-control" id="name" name="name" />
      </div>
      <div class="mt-3">
        <label for="description" class="form-label">Write in short about this classroom</label>
        <textarea class="form-control" aria-label="With textarea" id="description" name="description"></textarea>
      </div>

      <button class="btn btn-success mt-3" type="submit">Create Class</button>
    </form>
  </div>
{% endblock %}
